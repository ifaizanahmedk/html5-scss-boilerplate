    <body class="login-page ">
        <section>
            <div>
                <nav></nav>
            </div>
        </section>

        <main class="body-main login-page-main">
            <div class="main-content-wrapper">
                <section>
                    <div class="container-fluid p-0 login-container">
                        <div class="row h-100">
                            <div class="col-lg-6">
                                <div class="login-poster d-flex justify-content-center">
                                    <div class="bg-logo"></div>

                                    <div class="login-poster_logo align-self-center">
                                        <img src="../../resources/img/loginlogo.svg" class="img-fluid" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 align-self-center h-100vh">
                                <div class="login-form h-100 d-flex flex-column">
                                    <div class="login-form__body mt-0 mt-lg-auto">
                                        <div class="container m-0 p-0">
                                            <h2 class="form-title">Login To Your Account</h2>
                                            <p class="form-subtitle mb-5">
                                                Sign In to use the
                                                <b> HealUS</b> Platform
                                            </p>

                                            <div class="row">
                                                <div class="col-xl-9">
                                                    <div class="row">
                                                        <div class="col-xl-6 mb-2 is-invalid">
                                                            <label>Email Address <sup class="required">*</sup></label>
                                                            <input type="text" class="form-control"
                                                                placeholder="Email" />
                                                        </div>
                                                        <div class="col-xl-6 mb-2">
                                                            <label>Password <sup class="required">*</sup></label>
                                                            <input type="password" class="form-control"
                                                                placeholder="Password" />
                                                        </div>
                                                    </div>
                                                    <div class="d-flex align-items-center mb-4">

                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value=""
                                                                id="flexCheckChecked" checked>
                                                            <label class="form-check-label" for="flexCheckChecked">
                                                                Keep me logged in
                                                            </label>
                                                        </div>


                                                        <a class="ms-auto forgot-pass">Forgot Password?</a>
                                                    </div>
                                                </div>
                                            </div>

                                            <button class="btn btn-primary mb-4">Login</button>
                                            <p class="createaccount">
                                                Need to create an account?
                                                <a>Register</a>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="login-form__footer mt-auto">
                                        <div class="logright-logo">
                                            <img src="../../resources/img/logright-logo.svg" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer></footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
